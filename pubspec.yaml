name: tra_helper
description: 使視障人士搭乘台鐵更加方便
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.1-alpha

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_staggered_grid_view: ^0.6.1 # HomePage的block排版
  speech_to_text: ^5.4.3 # 使用者語音輸入轉文字
  wakelock: ^0.6.1+2 # 保持螢幕喚醒
  dialog_flowtter: ^0.3.3 # dialogflow串接
  avatar_glow: ^2.0.2 # 按鈕漣漪動畫
  flutter_spinkit: ^5.1.0 # 按鈕載入動畫
  package_info_plus: ^1.4.0 # 取得版本號
  dio: ^4.0.6 # HTTP Request

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  image_path: assets/app_logo.jpeg
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/logo_black.png
    - assets/logo_white.png
    - assets/credentials.json
